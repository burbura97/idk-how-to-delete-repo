<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 250px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            padding: 20px;
            z-index: 1000;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .mobile-menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-size: 16px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .nav-list {
            list-style: none;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 8px;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-decoration: none;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        .nav-icon {
            margin-right: 12px;
            width: 20px;
            height: 20px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 12px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .user-email {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px 0 0 20px;
            margin: 10px 10px 10px 260px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            min-height: calc(100vh - 20px);
        }
        
        @media (min-width: 769px) {
            .main-content {
                margin-left: 250px;
                margin: 10px 10px 10px 260px;
            }
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .dashboard-title {
            font-size: 32px;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
        }

        .dashboard-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }

        .dashboard-date {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .stats-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .stats-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .stats-card-title {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .stats-card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .stats-card-value {
            font-size: 28px;
            font-weight: bold;
            color: white;
            margin-bottom: 12px;
        }

        .stats-card-change {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stats-change {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 14px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            backdrop-filter: blur(10px);
        }

        .stats-change.positive {
            color: #10B981;
            background: rgba(16, 185, 129, 0.1);
        }

        .stats-change.negative {
            color: #EF4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .stats-period {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .main-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Calendar Styles */
        .calendar-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .calendar-title {
            font-size: 20px;
            font-weight: bold;
            color: white;
            margin-bottom: 4px;
        }

        .calendar-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .calendar-nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calendar-nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .calendar-month {
            font-size: 16px;
            font-weight: 600;
            color: white;
            min-width: 140px;
            text-align: center;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }

        .calendar-day-header {
            padding: 12px 8px;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .calendar-day-container {
            height: 80px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.5);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 1px;
            padding: 4px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .calendar-day-container.current-month {
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.08);
        }

        .calendar-day-container.current-month:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
        }

        .calendar-day-container.today {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .calendar-day-container.selected {
            background: rgba(16, 185, 129, 0.8);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .calendar-day-number {
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2px;
        }

        .calendar-events {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1px;
            overflow: hidden;
        }

        .calendar-event {
            background: rgba(16, 185, 129, 0.7);
            color: white;
            font-size: 8px;
            padding: 1px 3px;
            border-radius: 3px;
            font-weight: 500;
            line-height: 1.2;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .calendar-event-more {
            background: rgba(245, 158, 11, 0.8);
            color: white;
            font-size: 7px;
            padding: 1px 3px;
            border-radius: 3px;
            font-weight: 600;
            text-align: center;
            margin-top: 1px;
        }

        /* Event Popup Styles */
        .event-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(8px);
        }

        .event-popup {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .event-popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .event-popup-title {
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin: 0;
        }

        .event-popup-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .event-popup-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .event-popup-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .event-popup-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }

        .event-popup-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .event-popup-item-title {
            font-size: 16px;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
        }

        .event-popup-item-time {
            font-size: 14px;
            color: #F59E0B;
            font-weight: 500;
        }

        /* CRM Table Styles */
        .crm-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .crm-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .crm-title {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .crm-add-btn {
            background: linear-gradient(45deg, #10B981, #059669);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .crm-add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .crm-table-container {
            overflow-x: auto;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .crm-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .crm-table th {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 600;
            padding: 16px 12px;
            text-align: left;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .crm-table th:first-child {
            border-top-left-radius: 12px;
            padding-left: 20px;
        }

        .crm-table th:last-child {
            border-top-right-radius: 12px;
            padding-right: 20px;
        }

        .crm-row {
            transition: all 0.2s ease;
        }

        .crm-row:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .crm-table td {
            padding: 16px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .crm-table td:first-child {
            padding-left: 20px;
        }

        .crm-table td:last-child {
            padding-right: 20px;
        }

        .crm-name {
            font-weight: 600;
            color: white;
        }

        .crm-email {
            color: rgba(255, 255, 255, 0.8);
            font-family: monospace;
        }

        .crm-date {
            color: #10B981;
            font-weight: 500;
        }

        .crm-purpose {
            color: rgba(255, 255, 255, 0.9);
        }

        .crm-timing {
            color: #F59E0B;
            font-weight: 600;
        }

        .sidebar-widgets {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .widget {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .widget-title {
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-size: 14px;
            color: white;
            font-weight: 600;
        }

        .activity-description {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .quick-action {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            text-decoration: none;
        }

        .quick-action:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .action-icon {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .crm-table-container {
                font-size: 12px;
            }
            
            .crm-table th,
            .crm-table td {
                padding: 12px 8px;
            }
        }

        @media (min-width: 769px) {
            .sidebar {
                transform: translateX(0) !important;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                margin: 10px;
                border-radius: 20px;
            }
            
            .dashboard-title {
                font-size: 24px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .calendar-header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            
            .calendar-nav {
                justify-content: center;
            }
            
            .calendar-day-container {
                height: 60px;
            }
            
            .calendar-day-number {
                font-size: 10px;
            }
            
            .calendar-event {
                font-size: 7px;
                padding: 1px 2px;
            }
            
            .event-popup {
                padding: 16px;
                max-width: 320px;
            }
            
            .crm-header {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }
            
            .crm-table {
                font-size: 11px;
            }
            
            .crm-table th,
            .crm-table td {
                padding: 8px 4px;
            }
        }
    </style>
</head>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icon components (simplified versions)
        const Icon = ({ name, size = 20, color = "currentColor" }) => {
            const icons = {
                menu: "â˜°",

                search: "ðŸ”",
                dollar: "ðŸ’°",
                bag: "ðŸ›ï¸",
                trend: "ðŸ“ˆ",
                plus: "âž•",
                send: "ðŸ“¤",
                download: "â¬‡ï¸",

            };
            
            return React.createElement('span', {

            }, icons[name] || 'â—');
        };

        const Sidebar = ({ isOpen, setIsOpen }) => {
            const [activeItem, setActiveItem] = useState('Dashboard');

            const menuItems = [
                { name: 'Dashboard', icon: 'home' },
                { name: 'Analytics', icon: 'chart' },
                { name: 'Users', icon: 'users' },
                { name: 'Notifications', icon: 'bell' },
                { name: 'Settings', icon: 'settings' },
            ];

            return React.createElement('div', null,
                React.createElement('button', {
                    className: 'mobile-menu-toggle',
                    onClick: () => setIsOpen(!isOpen)
                }, React.createElement(Icon, { name: 'menu' })),
                
                React.createElement('aside', {
                    className: `sidebar ${isOpen ? 'open' : ''}`
                },
                    React.createElement('div', { className: 'sidebar-header' },
                        React.createElement('h1', { className: 'logo' }, 'Zenith'),
                        React.createElement('div', { className: 'search-container' },
                            React.createElement('input', {
                                type: 'text',
                                placeholder: 'Search...',
                                className: 'search-input'
                            })
                        )
                    ),
                    
                    React.createElement('nav', { className: 'sidebar-nav' },
                        React.createElement('ul', { className: 'nav-list' },
                            menuItems.map(item =>
                                React.createElement('li', { key: item.name },
                                    React.createElement('button', {
                                        className: `nav-item ${activeItem === item.name ? 'active' : ''}`,
                                        onClick: () => setActiveItem(item.name)
                                    },
                                        React.createElement(Icon, { name: item.icon, size: 20 }),
                                        React.createElement('span', null, item.name)
                                    )
                                )
                            )

        const Calendar = () => {
            const [currentDate, setCurrentDate] = useState(new Date());
            const [selectedDate, setSelectedDate] = useState(null);
            const [showEventPopup, setShowEventPopup] = useState(false);
            const [popupEvents, setPopupEvents] = useState([]);
            
            const monthNames = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            
            // Sample events data
            const events = {
                '2024-12-05': [
                    { id: 1, title: 'Appointment with Shaurya', time: '10:00 AM' },
                    { id: 2, title: 'Team Meeting', time: '2:00 PM' }
                ],
                '2024-12-08': [
                    { id: 3, title: 'Client Presentation', time: '11:30 AM' }
                ],
                '2024-12-15': [
                    { id: 4, title: 'Project Review', time: '3:00 PM' }
                ],
                '2024-01-10': [
                    { id: 5, title: 'Strategy Meeting', time: '9:00 AM' }
                ],
                '2024-01-20': [
                    { id: 6, title: 'Product Demo', time: '1:00 PM' }
                ]
            };
            
            const today = new Date();
            const currentMonth = currentDate.getMonth();
            const currentYear = currentDate.getFullYear();
            
            const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
            const lastDayOfMonth = new Date(currentYear, currentMonth + 1, 0);
            const startDate = new Date(firstDayOfMonth);
            startDate.setDate(startDate.getDate() - firstDayOfMonth.getDay());
            
            const daysInCalendar = [];
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                daysInCalendar.push(date);
            }
            
            const navigateMonth = (direction) => {
                const newDate = new Date(currentDate);
                newDate.setMonth(currentMonth + direction);
                setCurrentDate(newDate);
                setShowEventPopup(false);
            };
            
            const selectDate = (date) => {
                const dateKey = date.toISOString().split('T')[0];
                const dayEvents = events[dateKey] || [];
                
                if (dayEvents.length > 0) {
                    setPopupEvents(dayEvents);
                    setShowEventPopup(true);
                    setSelectedDate(date);
                } else {
                    setSelectedDate(date);
                    setShowEventPopup(false);
                }
            };
            
            const closePopup = () => {
                setShowEventPopup(false);
            };
            
            const isToday = (date) => {
                return date.toDateString() === today.toDateString();
            };
            
            const isCurrentMonth = (date) => {
                return date.getMonth() === currentMonth;
            };
            
            const isSelected = (date) => {
                return selectedDate && date.toDateString() === selectedDate.toDateString();
            };
            
            const getEventsForDate = (date) => {
                const dateKey = date.toISOString().split('T')[0];
                return events[dateKey] || [];
            };
            
            const truncateText = (text, maxLength = 8) => {
                return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
            };
            
            return React.createElement('div', { className: 'calendar-section' },
                React.createElement('div', { className: 'calendar-header' },
                    React.createElement('div', null,
                        React.createElement('h3', { className: 'calendar-title' }, 'Calendar'),
                        React.createElement('p', { className: 'calendar-subtitle' }, 'Select date for appointments')
                    ),
                    React.createElement('div', { className: 'calendar-nav' },
                        React.createElement('button', {
                            className: 'calendar-nav-btn',
                            onClick: () => navigateMonth(-1)
                        }, 'â€¹'),
                        React.createElement('span', { className: 'calendar-month' }, 
                            `${monthNames[currentMonth]} ${currentYear}`
                        ),
                        React.createElement('button', {
                            className: 'calendar-nav-btn',
                            onClick: () => navigateMonth(1)
                        }, 'â€º')
                    )
                ),
                
                React.createElement('div', { className: 'calendar-grid' },
                    ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day =>
                        React.createElement('div', {
                            key: day,
                            className: 'calendar-day-header'
                        }, day)
                    ),
                    daysInCalendar.map((date, index) => {
                        const dayEvents = getEventsForDate(date);
                        return React.createElement('div', {
                            key: index,
                            className: `calendar-day-container ${isCurrentMonth(date) ? 'current-month' : 'other-month'} ${isToday(date) ? 'today' : ''} ${isSelected(date) ? 'selected' : ''}`,
                            onClick: () => selectDate(date)
                        },
                            React.createElement('div', { className: 'calendar-day-number' }, date.getDate()),
                            dayEvents.length > 0 && React.createElement('div', { className: 'calendar-events' },
                                dayEvents.slice(0, 2).map((event, eventIndex) =>
                                    React.createElement('div', {
                                        key: eventIndex,
                                        className: 'calendar-event'
                                    }, truncateText(event.title))
                                ),
                                dayEvents.length > 2 && React.createElement('div', {
                                    className: 'calendar-event-more'
                                }, `+${dayEvents.length - 2}`)
                            )
                        );
                    })
                ),
                
                showEventPopup && React.createElement('div', { 
                    className: 'event-popup-overlay',
                    onClick: closePopup 
                },
                    React.createElement('div', {
                        className: 'event-popup',
                        onClick: (e) => e.stopPropagation()
                    },
                        React.createElement('div', { className: 'event-popup-header' },
                            React.createElement('h4', { className: 'event-popup-title' }, 
                                `Events for ${selectedDate ? selectedDate.toLocaleDateString() : ''}`
                            ),
                            React.createElement('button', {
                                className: 'event-popup-close',
                                onClick: closePopup
                            }, 'Ã—')
                        ),
                        React.createElement('div', { className: 'event-popup-content' },
                            popupEvents.map((event) =>
                                React.createElement('div', {
                                    key: event.id,
                                    className: 'event-popup-item'
                                },
                                    React.createElement('div', { className: 'event-popup-item-title' }, event.title),
                                    React.createElement('div', { className: 'event-popup-item-time' }, event.time)
                                )
                            )
                        )
                    )
                )
                )
            );
        };
